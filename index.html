<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/5f90e1fbea.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="intro">
            <p>這是一本解答人生問題之書，</p>
            <p>你唯一需要做的就是提出問題，</p>
            <p>自然就會出現你需要的答案。</p>
        </div>
        <div class="r_area">
            <div class="title">
                <img src="img/title.png" alt="">
            </div>
            <div class="hint">
                <img src="img/hint.png" alt="">
            </div>
            <button type="button" class="btn_start btn toggle-btn" onclick="toggleCard()">
                <h3>隨機產生</h3>
            </button>
            <button type="button" class="btn_start btn toggle-btn" id="btn-answer">
                <h3>取得開示</h3>
            </button>

            <div class="q_card" id="q_card">
                <div class="title_card">
                    <h3>提出疑問</h3>
                </div>
                <form class="q_input">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label>是誰？</label>
                            <input type="text" class="form-control f_who border-0" placeholder="範例：派大星" name="Who">
                        </div>
                        <div class="col-md-6">
                            <label>在哪裡？</label>
                            <input type="text" class="form-control f_where border-0" placeholder="範例：深海" name="Where">
                        </div>
                    </div>
                    <div class="dowhat">
                        <label>提出問題</label>
                        <input type="text" class="form-control f_dowhat border-0" placeholder="範例：要做什麼？" name="What">
                    </div>
                </form>
                <div class="bottom_card">
                    <div class="btn_bottom">
                        <button type="button" class="btn_cancel btn toggle-btn" onclick="toggleCard()">
                            <p>取消</p>
                        </button>
                    </div>
                    <div class="btn_bottom">
                        <button type="button" class="btn_confirm btn toggle-btn" id="btn-send">
                            <p>確定</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="ans_card" id="ans_card">
            <div class="answer">
                <p id="answer"></p>
            </div>
            <div class="btn_answer">
                <button type="button" class="btn" onclick="again()">
                    <p>再來一次</p>
                </button>
                <button type="button" class="btn" onclick="toggleAnswer()">
                    <p>繼續提問</p>
                </button>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
